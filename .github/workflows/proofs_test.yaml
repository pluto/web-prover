name: tests/proofs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  setup:
    uses: ./.github/workflows/download-circuits.yml
    with:
      version: "v0.5.7"  # Optional, defaults to v0.5.7
  build:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Protocol Buffers
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler libprotobuf-dev

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly-2024-06-10

    - name: Install unzip
      run: sudo apt install unzip -y

    - name: Restore circuit artifacts
      uses: actions/cache@v3
      with:
        path: web_proof_circuits
        key: ${{ needs.setup.outputs.cache-key }}

    - name: Run tests
      run: |
        cargo test --package proofs --release
