name: client_wasm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: Build client_wasm on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - run: rustup toolchain install nightly --profile minimal --no-self-update

      - uses: Swatinem/rust-cache@v2

      - run: cargo check -p client_wasm

      - run: cargo test -p client_wasm

      - run: make client_wasm

    # TODO: store wasm package as github artifact
