name: tests/proofs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    uses: ./.github/workflows/download-circuits.yaml

  setup-env:
    uses: ./.github/workflows/protoc-install.yaml

  version-check:
    needs: [setup, setup-env]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore circuit artifacts
        uses: actions/cache@v3
        with:
          path: proofs/web_proof_circuits
          key: ${{ needs.setup.outputs.cache-key }}
      
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: proofs
          baseline-ref: origin/main
          
  tests:
    needs: [setup, setup-env]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly-2024-06-10

    - name: Install unzip
      run: sudo apt install unzip -y

    - name: Restore circuit artifacts
      uses: actions/cache@v3
      with:
        path: proofs/web_proof_circuits
        key: ${{ needs.setup.outputs.cache-key }}

    - name: Run tests
      run: |
        cargo test --package proofs --release