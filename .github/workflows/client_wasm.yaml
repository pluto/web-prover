name: client_wasm

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: client_wasm on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - run: rustup toolchain install nightly --profile minimal --no-self-update

      - run: rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
        if: matrix.os == 'ubuntu-latest'

      - run: rustup component add rust-src --toolchain nightly-aarch64-apple-darwin
        if: matrix.os == 'macos-latest'

      - name: Install LLVM and Clang to support 'ring' crate
        if: matrix.os == 'macos-latest'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "10.0"

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('client_wasm/.cargo/config.toml') }}
          cache-directories: |
            /Users/runner/Library/Caches/.wasm-pack

      - run: cargo check
        working-directory: client_wasm

      # TODO run automated tests?
      #      wasm-pack test --firefox
      #      docs: https://rustwasm.github.io/docs/wasm-pack/tutorials/npm-browser-packages/testing-your-project.html

      - run: make client_wasm

