[package]
name = "client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[patch.'https://github.com/tlsnotary/tlsn.git']
tlsn-prover = { path = "../tlsn/tlsn/tlsn-prover" }
tlsn-core = { path = "../tlsn/tlsn/tlsn-core" }
tlsn-tls-client = { path = "../tlsn/components/tls/tls-client" }

[dependencies]
# CLI
clap.workspace = true

# Other

serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0"
url = "2.5.0"
base64 = "0.22.0"

anyhow = "1.0.86"

tracing = "0.1"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

hyper = { version = "1.1", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"

rustls = { version = "0.21" }
rustls-pemfile = { version = "1.0.2" }

futures = "0.3"
tokio-util = "0.7"
tokio-rustls = { version = "0.24.1" }
tokio = { version = "1", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "net",
  "io-std",
  "fs",
] }

tlsn-prover = { git = "https://github.com/tlsnotary/tlsn.git", features = [
  "tracing",
] }
tlsn-core = { git = "https://github.com/tlsnotary/tlsn.git" }
tlsn-tls-client = { git = "https://github.com/tlsnotary/tlsn.git" }

webpki-roots = "0.26.1"
pki-types = { package = "rustls-pki-types", version = "1.7" }
