name: client_wasm

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: client_wasm on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - run: rustup toolchain install nightly --no-self-update

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('client_wasm/.cargo/config.toml') }}
          cache-directories: |
            /Users/runner/Library/Caches/.wasm-pack

      - run: cargo check
        working-directory: client_wasm

      - run: cargo test
        working-directory: client_wasm

      - run: make client_wasm

    # TODO: store wasm package as github artifact
