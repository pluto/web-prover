name: Lint

on:
  workflow_call:

jobs:
  clippy:
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - web-prover-notary
          - web-prover-client
          - web-prover-core
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust-ubuntu
        with:
          rust-cache-key: clippy

      - run: cargo clippy -p ${{ matrix.crate }} -- -D warnings

  fmt:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust-ubuntu
        with:
          rust-cache-key: fmt

      - run: rustup component add rustfmt

      - run: cargo fmt --all -- --check

  udeps:
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - web-prover-notary
          - web-prover-client
          - web-prover-core
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust-ubuntu
        with:
          rust-cache-key: udeps

      - name: Install cargo-binstall
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-github-release.sh | bash
          source ~/.profile
          cargo --version # Verify cargo is available

      - name: Install cargo-udeps
        run: |
          source ~/.profile
          cargo binstall --no-confirm cargo-udeps

      - name: Check unused dependencies
        run: cargo udeps -p ${{ matrix.crate }}
