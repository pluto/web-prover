name: Build Client Native

on:
  workflow_call:
    inputs:
      web-prover-circuits-cache-key:
        required: true
        type: string

jobs:
  build:
    name: build client native on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust-ubuntu
        if: matrix.os == 'ubuntu-latest'
      - uses: ./.github/actions/setup-rust-macos
        if: matrix.os == 'macos-latest'

      - name: Fetch web-prover-circuits cache
        uses: actions/cache/restore@v4
        with:
          path: proofs/web_proof_circuits
          key: ${{ inputs.web-prover-circuits-cache-key }}

      - run: |
          export NOTARY_CA_CERT_PATH=../../fixture/certs/ca-cert.cer 
          cargo +nightly-2024-10-28 build -p client --release

      - if: matrix.os == 'ubuntu-latest'
        run: |
          cp target/release/client target/release/client.linux.amd64
          tar czf client.linux.amd64.tar.gz target/release/client.linux.amd64

      - uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: "client.linux.amd64.tar.gz"
          path: "target/release/client.linux.amd64.tar.gz"
          retention-days: 7
