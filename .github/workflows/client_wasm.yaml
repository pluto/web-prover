name: client_wasm

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: client_wasm on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - run: rustup toolchain install nightly --profile minimal --no-self-update

      - run: rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu
        if: matrix.os == 'ubuntu-latest'

      - run: rustup component add rust-src --toolchain nightly-aarch64-apple-darwin
        if: matrix.os == 'macos-latest'

      - name: Install LLVM and Clang to support 'ring' crate
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@18 # https://formulae.brew.sh/formula/llvm#default
          echo /opt/homebrew/opt/llvm@18/bin >> $GITHUB_PATH

      - uses: Swatinem/rust-cache@v2
        with:
          cache-directories: |
            /Users/runner/Library/Caches/.wasm-pack

      # TODO run automated tests?
      #      wasm-pack test --firefox
      #      docs: https://rustwasm.github.io/docs/wasm-pack/tutorials/npm-browser-packages/testing-your-project.html

      - run: |
          echo "$PATH"
          echo "$GITHUB_PATH"
          make wasm

      - run: "tar czf pkg.tar.gz ./pkg/*"
        if: matrix.os == 'ubuntu-latest'
        working-directory: "client_wasm"

      - uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: "wasm.tar.gz"
          path: "client_wasm/pkg.tar.gz"
