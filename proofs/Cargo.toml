[package]
name = "proofs"
version = "0.1.0"
edition = "2021"

bin = "src/bin/main.rs"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
circom_witnesscalc = { git = "https://github.com/pluto/circom-witnesscalc" }

[dependencies]
serde = "1.0"
serde_json = "1.0"

arecibo = { git = "https://github.com/argumentcomputer/arecibo", default-features = false, features = [
    "portable",
] }
ff = { version = "0.13", features = ["derive"] }
bellpepper-core = "0.4"
halo2curves = "0.6.1"

byteorder = "1.5"
num-bigint = "0.4"
num-traits = "0.2"

itertools = "0.13"

clap = { version = "4.5", features = ["derive"] }
tracing.workspace = true
tracing-subscriber.workspace = true

bincode = "1.3"
flate2 = "1.0"

anyhow = "1.0.89" # TODO: This should only ever be a dev-dep in my mind

[dev-dependencies]
tracing-test = "0.2.5"
